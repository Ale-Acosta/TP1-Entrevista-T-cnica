<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandra Acosta, Cátedra PWA </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        media="screen">
    <link href="./styles.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="fondo  text-center ">
            <h1 class="display-5 degra fw-bold" style="visibility: visible; animation-name: fadeInLeft">Quel el clima
                no arruine tus vacaciones</h1>
            <div class="col-lg-6 mx-auto">
                <span class=" bajada fs-3 fw-bold mb-4  ">Busca el estado del Clima de cualquier parte del mundo</span>
                <div class=" mt-4 d-grid gap-2 d-md-flex justify-content-md-center mb-4 mb-lg-3">
                    <input type="text" id="inputBusqueda" placeholder="Ingresa una ciudad, provincia o país">
                    <button type="button" class="btn btn-primary" onclick="buscarClima()">Buscar </button>
                </div>
            </div>
        </div>

        <div class=" px-4 py-5">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                <div class="col-sm-6 col-md-8 col-lg-6">
                    <div id="datosClima"></div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery.js"> async
            src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyADlPJMEYHd9mYmI_9CMSvcXm-4bu6WtUo&callback=initMap"</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="./fetch.js"></script>

</body>

</html>
